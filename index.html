<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function displayP() {
            let myP = document.querySelector('p');
            myP.style.display = (myP.style.display == 'none') ? '' : 'none';
        }

        function visibilityToggle() {
            let myInput = document.querySelector('input[type="text"]');
            myInput.style.visibility = (myInput.style.visibility == 'hidden') ? 'visible' : 'hidden';
        }
        function visibilityToggle2(){
            let myInput2 = document.querySelector('input[type="text"]');
            myInput2.display.visibility = (myInput2.style.visibility == 'hidden')? 'visible' : 'hidden'
        }
    </script>
        <style>
            p {
    display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;

}
